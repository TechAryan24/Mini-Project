<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Free Dental Medical Hospital Website Template | Smarteyeapps.com</title>

    <link rel="stylesheet" href="assets/css/form/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawsom-all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/form/form.css" />
</head>
  
<body class="h-100">
    <div class="container-fluid full-bg h-100">
        <div class="container h-100">
            <div class="row no-margin h-100">
                <div class="bg-layer d-flex col-md-4">
                    <div class="login-box row">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                            <!-- Rgister,login column -->
                                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab"
                                    aria-controls="home" aria-selected="true"><i class="fas fa-unlock-alt"></i>
                                    login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab"
                                    aria-controls="profile" aria-selected="false"><i class="fas fa-user-plus"></i>
                                    Register</a>
                            </li>
                        </ul>
                        <!-- Login Page -->
                        <div class="tab-content w-100" id="myTabContent">
                            <div class="tab-pane   fade show active" id="login" role="tabpanel"
                                aria-labelledby="home-tab">
                                <div class="login-tab">
                                    <h3>User login</h3>
                                    <div class="form-row">
                                        <input placeholder="Enter Username" class="form-control form-control-sm"
                                            type="text">
                                    </div>
                                    <div class="form-row">
                                        <input placeholder="Enter Password" class="form-control form-control-sm"
                                            type="text">
                                    </div>
                                    <div class=" forget">
                                        <p> forget password ?</p>
                                        <button class="btn btn-success btn-sm">Click to Login</button>
                                    </div>
                                </div>

                                <!-- Register page -->
                            </div>
                            <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="register-tab">
                                    <h3>User login</h3>
                                    <form class="row g-3">
                                        <div class="col-md-6 name">
                                            <label for="inputEmail4" class="form-label">Full Name</label>
                                            <input type="email" class="form-control" id="inputName4" placeholder="First Name">
                                        </div>
                                        <div class="col-md-6 last-name">
                                            <input type="password" class="form-control" id="inputLast4" placeholder="Last Name">
                                        </div>
                                        <div class="col-md-6 email">
                                            <label for="inputEmail4" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="inputEmail4">
                                        </div>
                                        <div class="col-md-6 password">
                                            <label for="inputPassword4" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="inputPassword4">
                                        </div>
                                        <div class="col-12 address">
                                            <label for="inputAddress" class="form-label">Address</label>
                                            <input type="text" class="form-control" id="inputAddress">
                                        </div>
                                        <div class="col-md-6 city new-line new-line">
                                            <label for="inputCity" class="form-label">City</label>
                                            <input type="text" class="form-control city-width" id="inputCity">
                                        </div>
                                        <div class="col-md-2 pin">
                                            <label for="inputZip" class="form-label">Pin</label>
                                            <input type="text" class="form-control" id="inputZip">
                                        </div>
                                        <div class="col-md-4 state">
                                            <label for="inputState" class="form-label">State</label>
                                            <select id="inputState" class="form-select">
                                                <option selected>Choose...</option>

                                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands
                                                </option>
                                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                                <option value="Assam">Assam</option>
                                                <option value="Bihar">Bihar</option>
                                                <option value="Chandigarh">Chandigarh</option>
                                                <option value="Chhattisgarh">Chhattisgarh</option>
                                                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar
                                                    Haveli and Daman and Diu</option>
                                                <option value="Delhi">Delhi</option>
                                                <option value="Goa">Goa</option>
                                                <option value="Gujarat">Gujarat</option>
                                                <option value="Haryana">Haryana</option>
                                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                                <option value="Jharkhand">Jharkhand</option>
                                                <option value="Karnataka">Karnataka</option>
                                                <option value="Kerala">Kerala</option>
                                                <option value="Ladakh">Ladakh</option>
                                                <option value="Lakshadweep">Lakshadweep</option>
                                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                                <option value="Maharashtra">Maharashtra</option>
                                                <option value="Manipur">Manipur</option>
                                                <option value="Meghalaya">Meghalaya</option>
                                                <option value="Mizoram">Mizoram</option>
                                                <option value="Nagaland">Nagaland</option>
                                                <option value="Odisha">Odisha</option>
                                                <option value="Puducherry">Puducherry</option>
                                                <option value="Punjab">Punjab</option>
                                                <option value="Rajasthan">Rajasthan</option>
                                                <option value="Sikkim">Sikkim</option>
                                                <option value="Tamil Nadu">Tamil Nadu</option>
                                                <option value="Telangana">Telangana</option>
                                                <option value="Tripura">Tripura</option>
                                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                                <option value="Uttarakhand">Uttarakhand</option>
                                                <option value="West Bengal">West Bengal</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mobile">
                                            <label for="inputmobile" class="form-label"> Phone no</label>
                                            <input type="tel" name="tel" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                                        </div>
                                        <!-- sign in and check me out button -->
                                        <div class="col-12">
                                            <div class="form-check mycheck">
                                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                                <label class="form-check-label" for="gridCheck">
                                                    Check me out
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12 sign-in">
                                            <button type="submit" class="btn btn-primary">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
</body>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</html>
